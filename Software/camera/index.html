<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Street Light CCTV Surveillance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            background-color: rgba(237, 138, 38, 0.564);
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            width: 100%;
            height: calc(100% - 60px); /* Adjusting for heading height */
            box-sizing: border-box;
            padding: 10px;
        }

        .box {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            box-sizing: border-box;
        }

        .box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .box .heading {
            position: absolute;
            bottom: -30px; /* Position below the iframe */
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box-container .box {
            width: 100%;
        }

        .heading-wrapper {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome To Street Light CCTV Surveillance</h1>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <iframe src="https://www.google.com" allowfullscreen></iframe>
            </div>
            <div class="heading-wrapper">
                <div class="heading">Camera 1 - Normal</div>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <iframe src="https://www.youtube.com" allowfullscreen></iframe>
            </div>
            <div class="heading-wrapper">
                <div class="heading">Camera 1 - Processed</div>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <iframe src="https://www.amitkumarsingh.xyz" allowfullscreen></iframe>
            </div>
            <div class="heading-wrapper">
                <div class="heading">Camera 2 - Normal</div>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <iframe src="https://www.instagram.com" allowfullscreen></iframe>
            </div>
            <div class="heading-wrapper">
                <div class="heading">Camera 2 - Processed</div>
            </div>
        </div>
    </div>
</body>
</html>
